{% extends "layout.html" %}

{% block title %}
    COOP Discover
{% endblock %}

{% block main %}
    <h1>Discover and explore similar coop games</h1> <br>

    <div class="alert alert-primary mb-0 text-center">
        <p>Please note that the website is still in development</p>
    </div>
    <form action="/search" method="post">
        <div class="mb-3">
            <label>Search</label>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="title" name="title" placeholder="Game title" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
